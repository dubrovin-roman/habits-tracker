<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Трекер привычек">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Habbit App</title>
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="img/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add">
                    <img src="img/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="img/delete.svg" alt="Удалить день">
                        </button>
                    </div>
                </div>
                <div class="habbit">
                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input class="input input_icon" type="text" placeholder="Комментарий"/>
                        <img class="input__icon" src="img/comment.svg" alt="Иконка комментария">
                        <button class="button">Готово</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
